apiVersion: apps/v1
kind: Deployment
metadata:
  name: filebrowser
  namespace: filebrowser
  labels:
    app: filebrowser
spec:
  replicas: 1
  selector:
    matchLabels:
      app: filebrowser
  template:
    metadata:
      labels:
        app: filebrowser
    spec:
      containers:
        - name: filebrowser
          image: docker.io/gtstef/filebrowser:latest
          ports:
            - name: http
              containerPort: 80
          volumeMounts:
            - mountPath: "/data"
              name: filebrowser-data
    volumes:
      - name: filebrowser-data
        persistentvolumeclaim:
          claimName: filebrowser-data

---
apiVersion: v1
kind: Service
metadata:
  name: filebrowser-service
  namespace: filebrowser
spec:
  selector:
    app: filebrowser
  ports:
    - protocol: TCP
      port: 80
      targetPort: http
