apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kube-system
resources:
  - helm-repos.yaml
  - csi-driver-nfs.yaml

patches:
  - target:
      kind: HelmRelease
      name: csi-driver-nfs
    patch: |-
      - op: add
        path: "/spec/chart/spec/sourceRef/namespace"
        value: kube-system
